{% extends "shortly_app/base.html" %}

{% block meta_title %}Link's list{% endblock meta_title %}


{% block title %}Link's list{% endblock title %}
{% block content %}
<div class="panel-body">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr class="bg-red text-white">
                <th>#</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for shortly in shortly_list %}
                <tr>
                    <td><a class="btn btn-default btn-xs" href="{% url 'detail' shortly.pk %}" role="button">Detail</a></td>
                    <td>{{ shortly.link }}</td>
                </tr>
            {% endfor %}
        </tbody>                
    </table>
</div>

{% endblock content %}
